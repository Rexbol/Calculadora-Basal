<!DOCTYPE html>
<!--Es importante que cuando hagamos una pagina web, tengamos en cuenta que no sabemos que navegador utiliza el usuario, utilizamos la etiqueta <!DOCTYPE html> para que incluso los usuarios con los navegadores mas viejos puedan ver nuestra web-->
<html>
    <head>
        <title>Calculadora de hidratación</title>
        <!-- Titulo de la pestaña -->
    </head>
    <body>
        <div>
            <div>
                <h1>Hidratacion Basal</h1>
                <!-- Header1: Encabezaso de contenido -->
                <input type="number" placeholder="Ingrese peso en kg" />
                <!-- input: Celda donde ingresar datos -->
                <button>Calcular</button>
                <!-- Boton -->
            </div>
            <div>
                <h1>¿Como se calcula?</h1>
                <ul>
                    <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                </ul>
                <!-- Utilizamos la etiqueta <ul> (de un-ordered list) y <li> (de list item) para hacer una lista con viñetas. -->
            </div>
        </div>
    </body>
</html>
